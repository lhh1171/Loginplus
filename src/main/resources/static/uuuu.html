<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>登录注册</title>
	<link rel="stylesheet" href="css/user.css"/>
	<style>
		.form-structor::after {
			content: "";
			opacity: 0.8;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-repeat: no-repeat;
			background-position: left bottom;
			background-size: 500px;
			background-image: url("img/user.jpg");
		}
	</style>
</head>
<body>

<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>或</span>注册</h2>
		<div class="form-holder">
			<input id="username1" type="text" class="input" placeholder="用户名" required="required"/>
			<input id="tel1" type="tel" class="input" placeholder="手机号" required="required"/>
			<input id="password1" type="password" class="input" placeholder="密码" required="required"/>
		</div>
		<button id="submit1" class="submit-btn">注册</button>
	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>或</span>登录</h2>
			<form>
				<div class="form-holder">
					<input id="tel2"  type="tel" class="input" placeholder="手机号" />
					<input id="password2"  type="password" class="input" placeholder="密码" />
				</div>
				<input id="submit2" class="submit-btn" type="button" value="提交" />
			</form>
		</div>
	</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/user.js"></script>
</body>
</html>
